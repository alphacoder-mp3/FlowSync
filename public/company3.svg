<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="100%" height="100%" fill="#000000"/>

  <!-- Dense grid -->
  <g stroke="#FFFFFF" stroke-width="0.8" opacity="0.3">
    <line x1="50" y1="20" x2="250" y2="20"/>
    <line x1="50" y1="30" x2="250" y2="30"/>
    <line x1="50" y1="40" x2="250" y2="40"/>
    <line x1="50" y1="50" x2="250" y2="50"/>
    <line x1="50" y1="60" x2="250" y2="60"/>
    <line x1="50" y1="70" x2="250" y2="70"/>
    <line x1="50" y1="80" x2="250" y2="80"/>
    <line x1="50" y1="20" x2="50" y2="80"/>
    <line x1="75" y1="20" x2="75" y2="80"/>
    <line x1="100" y1="20" x2="100" y2="80"/>
    <line x1="125" y1="20" x2="125" y2="80"/>
    <line x1="150" y1="20" x2="150" y2="80"/>
    <line x1="175" y1="20" x2="175" y2="80"/>
    <line x1="200" y1="20" x2="200" y2="80"/>
    <line x1="225" y1="20" x2="225" y2="80"/>
    <line x1="250" y1="20" x2="250" y2="80"/>
  </g>

  <!-- Clock-like circle -->
  <circle cx="150" cy="50" r="30" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.7"/>

  <!-- Text -->
  <text x="80" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF">Flow-Sync</text>
</svg>