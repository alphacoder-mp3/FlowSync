<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="100%" height="100%" fill="#000000"/>

  <!-- Curved grid pattern -->
  <g stroke="#FFFFFF" stroke-width="1" opacity="0.5">
    <path d="M50,20 Q150,40 250,20" fill="none"/>
    <path d="M50,40 Q150,60 250,40" fill="none"/>
    <path d="M50,60 Q150,80 250,60" fill="none"/>
    <path d="M50,20 Q75,50 50,80" fill="none"/>
    <path d="M250,20 Q225,50 250,80" fill="none"/>
  </g>

  <!-- Flow line -->
  <path d="M50,50 Q150,30 250,50" stroke="#FFFFFF" stroke-width="2" fill="none"/>

  <!-- Text -->
  <text x="90" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">Flow-Sync</text>
</svg>