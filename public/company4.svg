<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="100%" height="100%" fill="#000000"/>

  <!-- Minimal grid -->
  <g stroke="#FFFFFF" stroke-width="1" opacity="0.4">
    <line x1="50" y1="30" x2="250" y2="30"/>
    <line x1="50" y1="70" x2="250" y2="70"/>
    <line x1="100" y1="20" x2="100" y2="80"/>
    <line x1="200" y1="20" x2="200" y2="80"/>
  </g>

  <!-- Wavy underline -->
  <path d="M50,75 Q100,85 150,75 Q200,65 250,75" stroke="#FFFFFF" stroke-width="2" fill="none"/>

  <!-- Text -->
  <text x="70" y="60" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#FFFFFF">Flow-Sync</text>
</svg>